<!DOCTYPE html>
<html>
<head>
    <title>Valentinessss</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            height: 100vh;
        }

        main {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            width: 300px;
        }

        .image {
            width: 100%;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 12px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .button1 {
            background-color: pink;
        }

        .button2 {
            background-color: red;
            color: white;
        }
        
        .message1, .message2{
            display: none;
            font-size: 18px;
            margin-bottom: 10px;
            color: #e91e63;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <main>
        <div class="container">
            <!-- upper txt -->
            <div id="yesText" class="message1">YAY YESðŸ˜˜ðŸ˜˜ðŸ˜˜</div>
            
            <!-- upper txt for No -->
            <div id="noText" class="message2">NGANONG NO MANNNNðŸ˜­ðŸ˜­</div>
            
            <!-- fromt img -->
            <img src="balentong.jpg" id="mainImage" class="image">

            <div class="buttons">
                <button class="button1 id="yesBtn" onclick="yesClick()">YES! ðŸ’–</button>
                <button class="button2" id="noBtn" onclick="noClick()">NO ðŸ’”</button>
            </div>
        </div>
    </main>

    <script>
    let noClicked = false;

    function yesClick() {
        if(noClicked) {
            document.getElementById("noText").style.display = "none";
        }

        document.getElementById("mainImage").src = "squid-game.gif";
        document.getElementById("yesText").style.display = "block";
        document.getElementById("yesBtn").style.display = "none";
        document.getElementById("noBtn").style.display = "none";
    }

    function noClick() {
        noClicked = true;

        document.getElementById("mainImage").src = "crying-sad.gif";
        document.getElementById("noText").style.display = "block";
        document.getElementById("noBtn").style.display = "none";
    }
</script>
</body>
</html>
