<!DOCTYPE html>
<html>
<head>
    <title>Valentinessss</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            width: 95%;
            max-width: 400px;
        }

        .image {
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        button {
            width: 100%;
            padding: 18px 0;
            border: none;
            border-radius: 15px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .button1 {
            background-color: #ff99cc;
            color: white;
        }

        .button2 {
            background-color: #ff4d4d;
            color: white;
        }
        
        .message1, .message2 {
            display: none;
            font-size: 35px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .message1 { color: #e91e63; }
        .message2 { color: #d32f2f; }
    </style>
</head>

<body>
    <div class="container">
        <!-- upper txt 4 no & yes -->
        <div id="yesText" class="message1">YAY YES ðŸ˜˜ðŸ˜˜ðŸ˜˜</div>
        <div id="noText" class="message2">NGANONG NO MANNNN ðŸ˜­ðŸ˜­</div>

        <!--piksyor-->
        <img src="balentong.jpg" id="mainImage" class="image">

        <!--buttonz-->
        <div class="buttons">
            <button id="yesBtn" class="button1" onclick="yesClick()">YES! ðŸ’–</button>
            <button id="noBtn" class="button2" onclick="noClick()">NO ðŸ’”</button>
        </div>
    </div>

    <script>
        let noClicked = false;

        function yesClick() {
            if(noClicked) {
                document.getElementById("noText").style.display = "none";
                noClicked = false;
            }
            document.getElementById("mainImage").src = "squid-game.gif";
            document.getElementById("yesText").style.display = "block";
            document.getElementById("yesBtn").style.display = "none";
            document.getElementById("noBtn").style.display = "none";
        }

        function noClick() {
            noClicked = true;
            document.getElementById("mainImage").src = "crying-sad.gif";
            document.getElementById("noText").style.display = "block";
            document.getElementById("noBtn").style.display = "none";
        }
    </script>
</body>
</html>
